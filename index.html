<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700;800&family=Exo+2:wght@500&family=Kaushan+Script&family=Poppins:wght@500;600&family=Ubuntu:wght@500;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="container-input">
            <input type="text" placeholder="123" name="" id="myText">
        </div>
        <div class="keys">
            <table>
                <tr>
                    <td><button class="keyb">(</button></td>
                    <td><button class="keyb">)</button></td>
                    <td><button class="keyc">C</button></td>
                    <td><button class="keyp">%</button></td>
                </tr>
                <tr>
                    <td><button class="key">7</button></td>
                    <td><button class="key">8</button></td>
                    <td><button class="key">9</button></td>
                    <td><button class="keyd">/</button></td>
                </tr>
                <tr>
                    <td><button class="key">4</button></td>
                    <td><button class="key">5</button></td>
                    <td><button class="key">6</button></td>
                    <td><button class="keym">X</button></td>
                </tr>
                <tr>
                    <td><button class="key">1</button></td>
                    <td><button class="key">2</button></td>
                    <td><button class="key">3</button></td>
                    <td><button class="keymi">-</button></td>
                </tr>
                <tr>
                    <td><button class="key">0</button></td>
                    <td><button class="key">.</button></td>
                    <td><button class="keyeq"> =</button></td>
                    <td><button class="keypl">+</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>    
<script src="index.js"></script>
</html>
